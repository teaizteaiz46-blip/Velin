<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتجات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <style>
        :root { --primary: #FF5000; --bg: #eff0f5; --white: #fff; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; }
        
        .header { background: var(--white); padding: 15px; display: flex; align-items: center; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .back-btn { font-size: 1.2rem; color: #333; cursor: pointer; }
        
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px 10px; }
        .card { background: var(--white); border-radius: 8px; overflow: hidden; text-decoration: none; color: #333; display: block; }
        .card-img { width: 100%; height: 180px; object-fit: cover; background: #eee; }
        .card-body { padding: 10px; }
        .price { color: var(--primary); font-weight: 700; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fa-solid fa-arrow-right back-btn" onclick="history.back()"></i>
        <span id="page-title" style="font-weight:700;">المنتجات</span>
    </div>

    <div class="grid" id="products-container">
        <div style="grid-column: span 2; text-align:center; padding:20px;">جاري التحميل...</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://pajxormplmloivyankji.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBhanhvcm1wbG1sb2l2eWFua2ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0ODQ3OTksImV4cCI6MjA3NjA2MDc5OX0.eEPB_Gt5HywU9oGNXLpSNc4IA7CTTL7CX-EMKDE3yec';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // قراءة المعرف من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const catId = urlParams.get('cat_id');
        const catName = urlParams.get('cat_name');

        if(catName) document.getElementById('page-title').innerText = catName;

        async function loadProducts() {
            let query = supabase.from('products').select('*').gt('stock', 0);
            
            // إذا يوجد معرف قسم، فلتر النتائج
            if(catId) query = query.eq('category_id', catId);

            const { data, error } = await query;
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            if (!data || data.length === 0) {
                container.innerHTML = '<p style="grid-column:span 2; text-align:center;">لا توجد منتجات في هذا القسم</p>';
                return;
            }

            data.forEach(p => {
                let img = p.image_url ? (Array.isArray(p.image_url) ? p.image_url[0] : p.image_url.split(',')[0]) : 'https://via.placeholder.com/150';
                container.innerHTML += `
                    <a href="product.html?id=${p.id}" class="card">
                        <img src="${img}" class="card-img">
                        <div class="card-body">
                            <div style="font-size:0.9rem; margin-bottom:5px;">${p.name}</div>
                            <div class="price">${p.price.toLocaleString()} د.ع</div>
                        </div>
                    </a>`;
            });
        }
        loadProducts();
    </script>
</body>
</html>
