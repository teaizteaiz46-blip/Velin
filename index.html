<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيلين | Velin - الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <style>
        :root { --primary: #FF5000; --text: #333; --bg: #eff0f5; --white: #fff; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 60px; }
        a { text-decoration: none; color: inherit; }

        /* Header */
        .header { background: var(--white); padding: 10px 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--primary); }
        .search-box { background: #f5f5f5; border-radius: 20px; padding: 5px 15px; flex-grow: 1; margin: 0 15px; color: #999; font-size: 0.9rem; display: flex; align-items: center; }
        
        /* Categories Circle Scroll */
        .cat-scroll { display: flex; overflow-x: auto; padding: 15px; gap: 15px; background: var(--white); scrollbar-width: none; }
        .cat-item { text-align: center; min-width: 70px; }
        .cat-img { width: 60px; height: 60px; border-radius: 50%; background: #eee; object-fit: cover; border: 2px solid transparent; transition: 0.3s; }
        .cat-name { font-size: 0.8rem; margin-top: 5px; display: block; }
        
        /* Products Grid */
        .section-title { padding: 15px; font-weight: 700; font-size: 1.1rem; display: flex; justify-content: space-between; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 0 10px; }
        .card { background: var(--white); border-radius: 8px; overflow: hidden; display: block; }
        .card-img { width: 100%; height: 160px; object-fit: cover; background: #eee; }
        .card-body { padding: 10px; }
        .card-title { font-size: 0.9rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { color: var(--primary); font-weight: 700; font-size: 1rem; }
        .old-price { color: #999; text-decoration: line-through; font-size: 0.8rem; margin-right: 5px; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--white); border-top: 1px solid #ddd; display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000; }
        .nav-item { text-align: center; color: #666; font-size: 0.8rem; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.2rem; margin-bottom: 2px; display: block; }
        .cart-badge { position: absolute; top: -5px; right: -5px; background: var(--primary); color: white; font-size: 0.6rem; width: 16px; height: 16px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Velin</div>
        <div class="search-box"><i class="fa fa-search"></i> &nbsp; ابحث في فيلين...</div>
    </header>

    <div class="cat-scroll" id="categories-container">
        </div>

    <div class="section-title">
        <span>وصل حديثاً</span>
        <a href="categories.html" style="color: var(--primary); font-size: 0.9rem;">عرض الكل</a>
    </div>
    <div class="grid" id="products-grid">
        </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fa-solid fa-house"></i> الرئيسية
        </a>
        <a href="categories.html" class="nav-item">
            <i class="fa-solid fa-layer-group"></i> الأقسام
        </a>
        <a href='cart.html' class="nav-item" style="position: relative;">
            <i class="fa-solid fa-cart-shopping"></i> السلة
            <span class="cart-badge" id="cart-count">0</span>
        </a>
      
</a>
    </nav>

    <script>
        const SUPABASE_URL = 'https://pajxormplmloivyankji.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBhanhvcm1wbG1sb2l2eWFua2ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0ODQ3OTksImV4cCI6MjA3NjA2MDc5OX0.eEPB_Gt5HywU9oGNXLpSNc4IA7CTTL7CX-EMKDE3yec';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // تحميل الأقسام والمنتجات
        async function loadHome() {
            // 1. Categories
            const { data: cats } = await supabase.from('categories').select('*').limit(8);
            const catContainer = document.getElementById('categories-container');
            cats.forEach(c => {
                catContainer.innerHTML += `
                    <a href="category_products.html?cat_id=${c.id}&cat_name=${c.name}" class="cat-item">
                        <img src="${c.image_url || 'https://via.placeholder.com/60'}" class="cat-img">
                        <span class="cat-name">${c.name}</span>
                    </a>`;
            });

            // 2. Products
            const { data: prods } = await supabase.from('products').select('*').gt('stock', 0).order('created_at', {ascending: false}).limit(10);
            const grid = document.getElementById('products-grid');
            prods.forEach(p => {
                let img = p.image_url ? (Array.isArray(p.image_url) ? p.image_url[0] : p.image_url.split(',')[0]) : 'https://via.placeholder.com/150';
                grid.innerHTML += `
                    <a href="product.html?id=${p.id}" class="card">
                        <img src="${img}" class="card-img">
                        <div class="card-body">
                            <div class="card-title">${p.name}</div>
                            <div class="price">${p.price.toLocaleString()} د.ع</div> 
                            ${p.old_price ? `<span class="old-price">${p.old_price}</span>` : ''}
                        </div>
                    </a>`;
            });

            // Cart Count
            const cart = JSON.parse(localStorage.getItem('velin_cart')) || [];
            document.getElementById('cart-count').innerText = cart.length;
        }
        loadHome();
    </script>
</body>
</html>
