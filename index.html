<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيلين | Velin - متجر عصري</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container nav-container">
            <a href="#" class="logo">فيلين <span>.Velin</span></a>
            <div class="header-actions">
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container hero-content">
            <div class="hero-text">
                <h1>أحدث الموديلات <span class="highlight">وصلت!</span></h1>
                <p>تسوقي بذكاء واحصلي على أفضل المنتجات بأسعار تنافسية.</p>
            </div>
        </div>
    </section>

    <section class="products-section" id="products-section">
        <div class="container">
            <h2 class="section-title">المجموعة الجديدة</h2>
            
            <div id="products-grid" class="products-grid">
                </div>

            <div id="sentinel" class="loading-trigger">
                <div class="loader"></div>
                <p>جاري تحميل المزيد...</p>
            </div>
            
            <p id="end-of-products" style="display: none; text-align: center; color: #777;">وصلت لنهاية القائمة</p>
        </div>
    </section>

    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>سلة المشتريات</h3>
                <span class="close-cart" onclick="toggleCart()">&times;</span>
            </div>
            <div id="cart-items" class="cart-items-container"></div>
            
            <div class="cart-footer">
                <div class="cart-total">
                    <span>المجموع:</span>
                    <span id="total-price">0 د.ع</span>
                </div>
                
                <button id="show-checkout-btn" class="btn btn-primary w-100" onclick="showCheckout()">إتمام الشراء</button>
                
                <form id="checkoutForm" class="checkout-form" style="display: none;">
                    <h4>معلومات التوصيل</h4>
                    <input type="text" id="customer_name" required placeholder="الاسم الكامل">
                    <input type="tel" id="customer_phone" required placeholder="رقم الهاتف">
                    <textarea id="customer_address" required placeholder="العنوان بالتفصيل (المحافظة/المنطقة)"></textarea>
                    <button type="submit" class="btn btn-primary w-100">تأكيد الطلب</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
