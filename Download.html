<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق VELIN - تطبيقك الاحترافي</title>
    
    <style>
        /* الخطوط والأساسيات */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        /* تصميم صندوق المحتوى الرئيسي */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            direction: rtl; /* لضمان الاتجاه الصحيح للنص العربي */
        }
        
        /* تصميم شعار التطبيق (الصورة) */
        .app-logo {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* العناوين والنصوص */
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        /* حاوية الأزرار لترتيبها بشكل عمودي */
        .button-group {
            display: flex;
            flex-direction: column; /* الأزرار تكون فوق بعض */
            gap: 30px;
        }
        
        /* تصميم الأزرار الأساسي */
        .download-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        /* تصميم زر Google Play */
        .google-play {
            background-color: #ff6200; /* لون Google Play */
            color: white;
        }
        
        /* تصميم زر App Store */
        .app-store {
            background-color: #ff6200; /* لون Apple */
            color: white;
        }
        
        /* تصميم أيقونات المتاجر داخل الزر */
        .store-icon {
            width: 24px;
            height: 24px;
            /* (1) نزيل الهامش القديم */
    margin-left: 0; 
    
    /* (2) نطبق هامشاً على اليمين (Margin-Right) لدفع الأيقونة نحو اليسار وتقريبها من النص */
    margin-right: 10px; /* يمكنك زيادة هذا الرقم (مثلاً 15px) لزيادة المسافة والدفع لليسار */
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img src="https://is1-ssl.mzstatic.com/image/thumb/PurpleSource211/v4/bf/72/63/bf7263c9-23a1-1844-5a64-adada3ad6a2d/Placeholder.mill/400x400bb-75.webp" alt="شعار تطبيق Velin" class="app-logo">
        
        <h1>تطبيق VELIN جاهز للتحميل!</h1>
        <p>اكتشف أقوى ميزات تطبيقنا على جهازك. تجربة سلسة تبدأ الآن.</p>

        <div class="button-group">
            
           <a href="https://play.google.com/store/apps/details?id=iq.ameerazax.velin&pcampaignid=web_share" target="_blank" class="download-button google-play">
                تحميل من Google Play
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_Play_2022_icon.svg/1856px-Google_Play_2022_icon.svg.png" alt="Google Play Icon" class="store-icon">
            </a>

            <a href="https://apps.apple.com/us/app/velin/id6754703322" target="_blank" class="download-button app-store">
                تحميل من App Store
                <img src="https://www.svgrepo.com/show/353415/apple-app-store.svg" alt="App Store Icon" class="store-icon">
            </a>
              <a href="https://Velin.cc" target="_blank" class="download-button google-play">
                الموقع الالكتروني
                <img src="https://is1-ssl.mzstatic.com/image/thumb/PurpleSource211/v4/bf/72/63/bf7263c9-23a1-1844-5a64-adada3ad6a2d/Placeholder.mill/400x400bb-75.webp" alt="Google Play Icon" class="store-icon">
            </a>
            
        </div>
    </div>

</body>
</html>
